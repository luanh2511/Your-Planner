<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="../../assets/img/logo.png" rel="icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />

    <title>Your Planner! - Agenda</title>
  </head>

  <body>
    <nav class="nav-main">
      <h1 style="color: black">
        Your <span style="color: #0ea2bd"><br />Planner!</span>
      </h1>
      <ul class="nav-main-links">
        <li>
          <a href="./index.html"><span class="link-active">Calendário</span></a>
        </li>
        <li><a href="../invoice.html">Faturamento</a></li>
        <li><a href="../profile.html">Perfil</a></li>
      </ul>
    </nav>
    <div class="container">
      <!-- Show jQuery Datepicker here -->
      <div id="calendar"></div>
    </div>

    <!-- Hidden form for taking event response from the user -->
    <div class="card" id="event-form">
      <div class="form-group">
        <label>Nome do Cliente</label>
        <input id="name-field" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label>Telefone</label>
        <input id="name-field" type="tel" class="form-control" />
      </div>
      <div class="form-group">
        <label>CPF</label>
        <input id="name-field" type="number" class="form-control" />
      </div>
      <div class="form-group">
        <label>Meio de Pagamento</label>
        <select id="service-field" class="form-control">
          <option value="0">Selecione</option>
          <option value="1">Cartão de Crédito</option>
          <option value="2">Cartão de Débito</option>
          <option value="3">Dinheiro</option>
          <option value="4">PIX/TED/DOC</option>
          <option value="5">Outro</option>
        </select>
      </div>
      <div class="form-group">
        <label>Meio de Contato</label>
        <select id="service-field" class="form-control">
          <option value="0">Selecione</option>
          <option value="1">Rede Social</option>
          <option value="2">WhatsApp</option>
          <option value="3">Estabelecimento Local</option>
          <option value="4">Telefone</option>
          <option value="5">Outro</option>
        </select>
      </div>
      <div class="form-group">
        <label>Horário</label>
        <input id="time-field" type="time" class="form-control" />
      </div>
      <div class="form-group">
        <label>Valor</label>
        <input id="money-field" type="number" class="form-control" />
      </div>
      <div class="form-group">
        <label>Serviço</label>
        <select id="service-field" class="form-control">
          <option value="0">Selecione</option>
          <option value="1">Serviço 01</option>
          <option value="2">Serviço 02</option>
          <option value="3">Serviço 03</option>
          <option value="4">Serviço 04</option>
        </select>
      </div>
      <div class="form-group">
        <a href="#" class="btn btn-success" id="submit">Agendar Cliente</a>
      </div>
    </div>

    <!-- Table to display list of calendar events -->
    <div class="container" style="margin-bottom: 200px">
      <input
        id="search"
        type="text"
        placeholder="Search Events"
        class="form-control"
      />
      <table class="table table-dark" id="events-list">
        <thead>
          <tr>
            <td>Data</td>
            <td>Nome</td>
            <td>Horário</td>
            <td>Valor</td>
            <td>Serviço</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="footer">
      &copy; 2023 Your Planner! Todos os direitos reservados.
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
